<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">Let's do math!'</header>
    <div id="add">
        <form name="addForm">
            <h1>Addition</h1>
            <input type="text" id="add1"/>
            <h1 id="plusSign"> + </h1>
            <input type="text" id="add2"/>
            <button id="addClicker" onclick="plusFunc">Add</button>
        </form>
    </div>
    <div id="sub">
        <form name="subtractForm">
            <h1>Subtraction</h1>
            <input type="text" id="sub1"/>
            <h1 id="subtractSign"> - </h1>
            <input type="text" id="sub2"/>
            <button id="subClicker" onclick="minusFunc">Subtract</button>
        </form>
    </div>
    <div id="mul">
        <form name="multForm">
            <h1>Multiplication</h1>
            <input type="text" id="mul1">
            <h1 id="multSign">*</h1>
            <input type="text" id="mul2">
            <button id="mulClicker" onclick="timesFunc">Multiply</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
